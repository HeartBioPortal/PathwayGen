        data-interactive="true" data-enable-zoom="true" data-enable-pan="true" data-enable-tooltips="true" data-tooltip-delay="500"
      >
        <style>
          .sbgn-node { cursor: pointer; }
          .sbgn-node:hover { stroke: #3182CE; stroke-width: 3px; }
          .sbgn-enzyme { cursor: pointer; }
          .sbgn-enzyme:hover { stroke: #3182CE; stroke-width: 2px; }
          .sbgn-compartment-label { font-family: Arial, sans-serif; }
          /* Add more styles here */
        </style>
        <g id="pathway-content-wrapper">

      <defs>

      <!-- Standard arrowhead -->
      <marker
        id="arrowhead"
        markerWidth="10"
        markerHeight="7"
        refX="9"
        refY="3.5"
        orient="auto"
      >
        <polygon
          points="0 0, 10 3.5, 0 7"
          fill="#333333"
        />
      </marker>

      <!-- Inhibition marker (bar) -->
      <marker
        id="inhibition"
        markerWidth="10"
        markerHeight="10"
        refX="9"
        refY="5"
        orient="auto"
      >
        <line
          x1="0" y1="0"
          x2="0" y2="10"
          stroke="#333333"
          stroke-width="2"
        />
      </marker>

      <!-- Catalysis marker (circle) -->
      <marker
        id="catalysis"
        markerWidth="10"
        markerHeight="10"
        refX="10"
        refY="5"
        orient="auto"
      >
        <circle
          cx="5"
          cy="5"
          r="4"
          fill="white"
          stroke="#333333"
          stroke-width="1"
        />
      </marker>

      <!-- Stimulation marker (open arrow) -->
      <marker
        id="stimulation"
        markerWidth="10"
        markerHeight="8"
        refX="9"
        refY="4"
        orient="auto"
      >
        <polyline
          points="0 0, 8 4, 0 8"
          fill="none"
          stroke="#333333"
          stroke-width="1.5"
        />
      </marker>



      <!-- Node gradient -->
      <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
        <stop offset="100%" stop-color="#F7FAFC" stop-opacity="1" />
      </linearGradient>

      <!-- Enzyme gradient -->
      <linearGradient id="enzymeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
        <stop offset="100%" stop-color="#EDF2F7" stop-opacity="1" />
      </linearGradient>

      </defs>

        <!-- Gradient definition -->
        <defs>
          <linearGradient id="gradient-cell" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#E2E8F0" stop-opacity="0"/>
            <stop offset="50%" stop-color="#E2E8F0" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#E2E8F0" stop-opacity="0"/>
          </linearGradient>
        </defs>

        <g
          class="sbgn-compartment"
          data-compartment-id="cell"
          data-compartment-type="default"
